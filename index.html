<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather-app</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="startTime()">
    <div class="container">
        <div id="page-title">
            <h2>Weather Report</h2>
        </div>
        <div id="errromsg"></div>
        <div class="col-left">
            <div id="tdate"> </div>
            <div id="clock">time clock</div>
        </div>
        <!-- Vertical line -->
        <svg height=400; width=200>
            <line x1=200 y1=200 x2=200 y2=20 style="stroke: aqua;stroke-width:5" />
            Sorry svg not supported.
        </svg>
        <div class="col-right">
            <div id="icon">place for icon</div>
            <div id="reading">temperature record</div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <!-- Suman Nepali, 18.03.2020 -->
</body>
</html>
